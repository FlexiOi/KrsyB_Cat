<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/kreisch_folie4.css">
</head>

<body bgcolor="#D3D3D3">
    <div class="background">
        <div class="box_row">
            <div class="one_row">
                <img src="src/images/folie4.png" class="border_radius_15">
                <img src="src/images/cat_back_standing_black.png" class="figur" id="player_img">

                <img src="src/images/geld.png" class="geld">
                <img src="src/images/Karotte.png" class="karotte">
                <img src="src/images/Fisch.png" class="fisch">
                <img src="src/images/maus.png" class="maus">
                <img src="src/images/Notiz.png" class="notiz">
                <img src="src/images/Ticket.png" class="ticket">

                <img src="src/images/sprechblase21.png" class="sprechblase visibility_sprechblase21">
                <img src="src/images/sprechblase28.png" class="sprechblase_Ship visibility_sprechblase28">
                <img src="src/images/sprechblase27.png" class="sprechblase_Ship visibility_sprechblase27">
                <img src="src/images/sprechblase18.png" class="sprechblase_new_item visibility_sprechblase18">


                <span class="popup_cat">
                    <span class="popuptext" id="popup_exchangeBottle">
                        <img src="src/images/folie17.png" class="exchangeBottlePic">
                        <img src="src/images/sprechblase22.png" class="sprechblase_katze visibility_sprechblase22">
                        <img src="src/images/sprechblase23.png" class="sprechblase_katze visibility_sprechblase23">
                        <img src="src/images/sprechblase24.png" class="sprechblase_katze visibility_sprechblase24">
                        <img src="src/images/sprechblase25.png" class="sprechblase_katze visibility_sprechblase25">
                    </span>
                </span>

                <span class="popup_cat">
                    <span class="popuptext" id="popup_exchangeBottle">
                        <img src="src/images/folie13.png" class="exchangeBottlePic">
                    </span>
                </span>

            </div>
            <div class="two_row">
                <div class="box_column">
                    <div class="col_one"></div>

                    <img src="src/images/logo.png" class="border_radius_15">

                    <p class="text_items">Gegenstände</p>
                    <img src="src/images/gegenstände.png" class="border_radius_15">

                    <div class="by_felix">by Felix Beuermann (2022)
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<span class="popuptext" id="popup_cat">
    <p>Use <span class="help_text">
            Arrow Keys</span> to move your character.</p>
    <p>Press <span class="help_text">
            E</span> to interact with environment.</p>
</span>
<script src="src/js/folie4_script.js">
</script>

</html>
