<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/kreisch_folie2.css">
</head>

<body bgcolor="#D3D3D3">
    <div class="background">
        <div class="box_row">
            <div class="one_row">
                <img src="src/images/folie2.png" class="border_radius_15">
                <img src="src/images/cat_back_standing_black.png" class="figur" id="player_img">
                <img src="src/images/schlafkatze.gif' %}" class="sleeping_cat_position">
                <span class="popup_cat">
                    <span class="popuptext" id="popup_cat">
                        <p>ZZZZzzzzzZZZZzzz</p>
                        <p>Miau, lass mich schlafen!</p>
                    </span>
                </span>
            </div>
            <div class="two_row">
                <div class="box_column">
                    <div class="col_one"></div>

                    <img src="src/images/logo.png" class="border_radius_15">

                    <p class="text_items">Gegenstände</p>
                    <img src="src/images/gegenstände.png" class="border_radius_15">

                    <div class="by_felix">by Felix Beuermann (2022)

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="precachingPictures">
        <img src="src/images/cat_back_moving_black.png">
        <img src="src/images/cat_back_standing_black.png">
        <img src="src/images/cat_front_moving_black.png">
        <img src="src/images/cat_front_standing_black.png">
        <img src="src/images/cat_left_moving_black.png">
        <img src="src/images/cat_left_standing_black.png">
        <img src="src/images/cat_right_moving_black.png">
        <img src="src/images/cat_right_standing_black.png">
    </div>
</body>
<span class="popuptext" id="popup_cat">
    <p>Use <span class="help_text">
            Arrow Keys</span> to move your character.</p>
    <p>Press <span class="help_text">
            E</span> to interact with environment.</p>
</span>
