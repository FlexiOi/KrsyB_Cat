<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/kreisch_folie8.css">
</head>

<body bgcolor="#D3D3D3">
    <div class="background">
        <div class="box_row">
            <div class="one_row">
                <img src="src/images/folie8.png" class="border_radius_15">
                <img src="src/images/cat_front_standing_black.png" class="figur" id="player_img">

                <img src="src/images/geld.png" class="geld">
                <img src="src/images/Karotte.png" class="karotte">
                <img src="src/images/Fisch.png" class="fisch">
                <img src="src/images/maus.png" class="maus">
                <img src="src/images/Notiz.png" class="notiz">
                <img src="src/images/Ticket.png" class="ticket">


                <span class="popup_cat">
                    <span class="popuptext" id="popup_cat">
                        <img src="src/images/folie10.png" class="shellGamePic">
                        <img src="src/images/Becher.png" class="becher1" id="cup1">
                        <img src="src/images/Becher.png" class="becher2" id="cup2">
                        <img src="src/images/Becher.png" class="becher3" id="cup3">
                        <img src="src/images/sprechblase1.png" class="sprechblase visibility_sprechblase1">
                        <img src="src/images/sprechblase2.png" class="sprechblase visibility_sprechblase2">
                        <img src="src/images/sprechblase3.png" class="sprechblase visibility_sprechblase3">
                        <img src="src/images/sprechblase4.png" class="sprechblase visibility_sprechblase4">
                        <img src="src/images/nuss.png" class="nuss">
                        <button onclick="shuffle()" class="mixButton">Mischen</button>
                        <img src="src/images/PfeilZurück.png" class="backArrow" id="backArrow">

                    </span>
                </span>
            </div>
            <div class="two_row">
                <div class="box_column">
                    <div class="col_one"></div>

                    <img src="src/images/logo.png" class="border_radius_15">

                    <p class="text_items">Gegenstände</p>
                    <img src="src/images/gegenstände.png" class="border_radius_15">

                    <div class="by_felix">by Felix Beuermann (2022)
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="src/js/folie8_script.js">
</script>

</html>
