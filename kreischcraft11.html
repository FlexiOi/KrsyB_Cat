<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/kreisch_folie11.css">
</head>

<body bgcolor="#D3D3D3">
    <div class="background">
        <div class="box_row">
            <div class="one_row">
                <img src="src/images/folie16.png" class="border_radius_15">
                <img src="src/images/cat_front_standing_black.png" class="figur" id="player_img">
                <img src="src/images/patrolCat_right_standing.png" class="patrol_cat" id="patrol_cat">
                <img src="src/images/geld.png" class="geld">
                <img src="src/images/Karotte.png" class="karotte">
                <img src="src/images/Fisch.png" class="fisch">
                <img src="src/images/maus.png" class="maus">
                <img src="src/images/Notiz.png" class="notiz">
                <img src="src/images/Ticket.png" class="ticket">
                <img src="src/images/sprechblase1.png" class="sprechblase_new_item visibility_sprechblase20">

                <span class="popup_cat">
                    <span class="popuptext" id="popup_vendor">
                        <img src="src/images/folie14.png" class="bottlePic">
                        <img src="src/images/PfeilZurück.png" class="backArrow" id="backArrow">
                    </span>

            </div>
            <div class="two_row">
                <div class="box_column">
                    <div class="col_one"></div>

                    <img src="src/images/logo.png" class="border_radius_15">

                    <p class="text_items">Gegenstände</p>
                    <img src="src/images/gegenstände.png" class="border_radius_15">

                    <div class="by_felix">by Felix Beuermann (2022)
                        <button onclick="reset_player_origin()">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="src/js/folie11_script.js">
